{% extends 'app/base.html' %}
{%load static%}
{% block content %}

<body>
    <form method='post'>
        {% for q in questions %}
        <div class="question">
            <p>
                {{ q.content }}
                {% csrf_token %}
                {{ form }}
            </p>
        </div>
        {% endfor %}
        <input type="submit" value="Submit">
    </form>
</body>


{% endblock %}
