<html>

<head>
    <title>Test for questions</title>
</head>

<body>
    <form method='post'>
        {% for q in questions %}
        <div class="question">
            <p>
                {{ q.content }}
                {% csrf_token %}
                {{ form }}
            </p>
        </div>
        {% endfor %}
        <input type="submit" value="Submit">
    </form>
</body>

</html>
