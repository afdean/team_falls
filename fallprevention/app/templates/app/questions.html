{% extends 'app/baseWithSideBar.html' %}
{% load crispy_forms_tags %}
{% block content %}
{{ question_form.non_field_errors }}
<div class="container ">
        <div class="col-lg-9 question-form">
            <form method='post' class="self_assessment_questions">
                {% csrf_token %}
                {% for field in question_form%}
                    {{ field.errors }}
                    <div class="row question_row">
                        <div class="col-md-9">
                            {{field.label}}
                        </div>
                        <div class="col-md-3">
                            {{field}}
                        </div>
                    </div>
                {% endfor %}
                <div class="row">
                    <div class="col-lg-6 col-lg-offset-3 center_in_column">
                        <input class="btn btn-primary" type="submit" value="Submit" id="questions_submit_button"/>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-1  auto-pass-fail">
            <div class="row " id="pass-button">
                <center>
                    <h5>Auto</h5>
                </center>
                <div class="col-xs-12 text-center">
                    <button class="btn btn-success" type="button">Pass  </button>
                </div>
            </div>
            <div class="row" id="fail-button">
                <div class="col-xs-12 text-center">
                    <button class="btn btn-danger" type="button">Fail</button>
                </div>
            </div>
        </div>
</div>
{% endblock %}
