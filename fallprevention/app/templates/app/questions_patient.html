{% extends 'app/baseWithSideBar.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container ">
        <div class="col-lg-9 question-form">
            <form method='post' class="self_assessment_questions">
                {% csrf_token %}
                {% for field in question_form%}
                <div class="row question_row">
                    <div class="col-md-9">
                        {{field.label}}
                    </div>
                    <div class="col-md-3">
                        {{field}}
                    </div>
                </div>
                {% endfor %}
                <div class="row">
                    <div class="col-lg-6 col-lg-offset-3 center_in_column">
                        <input class="btn btn-primary" type="submit" value="Submit" id="questions_submit_button"/>
                    </div>
                </div>
            </form>
        </div>
</div>
{% endblock %}
