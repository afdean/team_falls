{% extends 'app/baseWithSideBar.html' %} {% block content %}
<div class="container">
    <div class="row justify-content-between medication_block">
        <div class="col-lg-6">

            <div class="form-group" id="medications">
                <label for="exampleSelect2">Medications</label>
                <select multiple class="form-control">
                <!--Hard coded-->
                 <option>Asprin</option>
                 <option>Isosorbide</option>
                 <option>Amitriptyline</option>

             </select>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group" id="problems">
                <label for="exampleSelect2">Problems</label>
                <select multiple class="form-control">

                <option>Coronary artery disease, infraction</option>
                 <option>Isosorbide</option>
                 <option>Amitriptyline</option>
             </select>
            </div>
        </div>
    </div>

    <div class="row medication_block">
        <div class="col-lg-12">
            <div class="form-group" id="medications_linked_to_falls">
                <label for="exampleSelect2">Medications Linked to Falls</label>
                <select multiple class="form-control">
                    <option>Fanapt 10 MG Tabs</option>
             </select>
            </div>
        </div>
    </div>

    <div class="row medication_block">
        <div class="col-lg-12">
            <div class="form-check">
                <label class="form-check-label">
                <input type="checkbox" class="form-check-input">
                 Print med changes to note
                </label>
            </div>
        </div>
    </div>

    <div class="row medication_block">
        <div class="col-lg-12">
            <div class="form-group" id="medications_linked_to_falls">
                <label for="exampleSelect2">Fall screening questions answered yes related to medication</label>
                {% if "screening" in completed %}
                    {% for question in med_questions %}
                        <li> {{ question }}</li>
                    {% endfor %}
                {% else %}
                    <li> Fall screening must be completed to display answers </li>
                {% endif %}
            </div>
        </div>
    </div>

    <div class="panel-body" style="text-align: center;">
        <div class="control-group">
            <label></label>
            <div class="controls">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
